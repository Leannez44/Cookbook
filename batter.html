	<h1>Batter for Frying</h1>
	<h2>fish, califlour, shrimp, zuccini or croquettes</h2>

<img src="/images/batter.jpg" class="page" alt="Batter">

<ul>
	<li>12 oz Can of Beer</li>
	<li>1 Cup flour (more if needed)</li>
	<li>1 tsp salt</li>
	<li>paprika for color</li>
</ul>

<p>Beat till smooth. Batter can be used right away - or let stand up to 5 hrs.<br>Batter will keep 1 week or more in refrigerator.</p>
